<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="document.getElementById('user_input').focus();">
    <header> 
        <h1>Test</h1>
    </header>
    <div class="personality-buttons">
        <button class="personality-button" data-personality="Helpful Mom">Helpful Mom</button>
        <button class="personality-button" data-personality="Unhelpful Angsty Teen">Unhelpful Angsty Teen</button>
        <button class="personality-button" data-personality="Sarcastic Friend">Sarcastic Friend</button>
        <button class="personality-button" data-personality="Emo Discord Mod">Emo Discord Mod</button>
        <button class="personality-button" data-personality="Wise Old Wizard">Wise Old Wizard</button>
        <button class="personality-button" data-personality="Tsundere">Tsundere</button>
        <button class="personality-button" data-personality="Mysterious Vampire">Mysterious Vampire</button>
        <button class="personality-button" data-personality="Charming Rogue">Charming Rogue</button>
    </div>    
    <main class="chat-container" role="main">
        <div class="chat-header">
            <div class="chat-title">Helpful Mom</div>
        </div>
        <section class="chat-box" aria-label="Chat messages" aria-live="polite">
            {% if messages %}
                {% for msg in messages %}
                    <div class="message {% if msg.type == 'User' %}user{% else %}ai{% endif %}">
                        {{ msg.content }}
                    </div>
                {% endfor %}
            {% endif %}
        </section>
        <form method="POST" class="message-form" aria-label="Send a message">
            <input type="text" id="user_input" name="user_input" placeholder="Write your message here..." class="input-field">
            <button type="submit" class="send-button">Send</button>
        </form>
    </main>
    <script src="../static/script.js"></script>
    <footer>
        <p>&copy; 2023 Test. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - PersonaVerse</title>
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create your PersonaVerse account and start chatting with AI personalities">
</head>

<body>
    <div class="content">
        <h1>Join PersonaVerse</h1>
        
        {% if errors %}
        <div class="alert">
            {% for message in errors %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" action="/signup">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autocomplete="username">
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autocomplete="email">
            
            <label for="password">Password (8-20 characters, with at least one number and one letter)</label>
            <input type="password" name="password" id="password" required autocomplete="new-password">
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required autocomplete="new-password">
            
            <button type="submit">Create Account</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a href="/login">Log in</a>
        </p>
    </div>
</body>
</html>
